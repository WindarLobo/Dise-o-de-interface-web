<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="showcase">
      <div class="logo">
        <img src="https://i.ibb.co/r5krrdz/logo.png" />
      </div>

      <div class="showcase-content">
        <div class="formm">
          <form>
            <h1>Sign In</h1>
            <div class="info">
              <input
                class="email"
                type="email"
                placeholder="Email or phone number"
              />
              <br />
              <input class="email" type="password" placeholder="Password" />
            </div>
            <div class="btn">
              <button class="btn-primary" type="submit">Sign In</button>
            </div>
            <div class="help">
              <div>
                <input value="true" type="checkbox" /><label>Remember me</label>
              </div>

              <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
            </div>
          </form>
        </div>

        <div class="fcbk">
          <a href="https://facebook.com">
            <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook" />
          </a>
          <p>Login with Facebook</p>
        </div>
        <div class="signup">
          <p>New to Netflix ?</p>
          <a href="https://www.netflix.com/dz-en/">Sign up now</a>
        </div>
        <div class="more">
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a href="#">Learn more.</a>
          </p>
        </div>
      </div>

      <footer>
        <div class="ftr-content">
          <div class="contact">
            <a href="#">¿Preguntas? Llama al 900-759-106</a>
          </div>
          <div class="ftr">
            <a href="https://help.netflix.com/es-es/node/412"
              >Preguntas frecuentess</a
            >
            <a href="https://help.netflix.com/es-es/">Centro de ayuda</a>
            <a href="https://help.netflix.com/legal/termsofuse"
              >Términos de uso</a
            >
          </div>

          <div class="select">
            <i class="fa-solid fa-globe"></i>
            <select>
              <option>English</option>
              <option>العربية</option>
              <option>Français</option>
              <option>Español</option>
            </select>
          </div>
        </div>
      </footer>
    </header>
  </body>
</html>
