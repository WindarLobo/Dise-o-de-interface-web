<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"

  <body>
    <header>
        <div class="container-fluid">
          <nav class="menu">

              <ul class="nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/"

                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"

                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <img
                      class="rounded-pill"
                      src="/img/erik-mclean-NzpMaCedoyw-unsplash.jpg"
                      alt="img"
                      width="50"
                      height="44"
                    />

                </li>
              </ul>
            </label>

            <nav class="navbar mt-5">
              <ul></ul>
            </nav>
          </nav>
