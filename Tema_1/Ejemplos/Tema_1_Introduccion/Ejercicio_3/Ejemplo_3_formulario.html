    type="text"
    name="Nombre completo"
    placeholder="Nombre Apellidos"

    value=""
    required
  />
<br>
 <label> Email*:</label><br>
 <input type=" text" name="Email" value="" required />
<br>

  Selecciona el paquete vacacional*:</label><br>

    <option value="Rajasthan" >Rajastán</options> 
  </select><br>
<label>

  <input type="date">
<br>
<label>

  <input
  type="text"
  name="Numero de personas"
  value=""
  required
/>
<br>
<label>¿Que extra quieres reservar?*</label>
<br>
  Facturacion <input type="checkbox" name="Facturacion" value="embarque"><br>
  Pension Completa <input type="checkbox" name="Pension Completa" value=comida"><br>

</form>
