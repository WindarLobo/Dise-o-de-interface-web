        <input type="checkbox" id="menu-toggle" />

        <label for="menu-toggle" class="menu-icon">&#9776; Menú</label>
        <div class="separate-div-1">
          <h2>FlexGrid</h2>
        </div>
        <nav class="navbar">
          <ul>

            <li><a href="#">Item 02</a></li>
